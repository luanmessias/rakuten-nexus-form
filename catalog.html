<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catálogo de Produtos</title>

    <!-- Styles -->
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="dist/project/css/style.css">
</head>
<body class="bg-light">



    <div class="container">
        
        <h3 class="my-3">Catálogo de Produtos</h3>

        <form class="needs-validation" novalidate>
            <div class="row">
                
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group">
                        <label for="catActList">Ações</label>
                        <select class="form-control" name="catActList" id="catActList" required>
                            <option value="" selected>Selecione uma opção</option>
                            <option value="Ativar Produtos">Ativar Produtos</option>
                            <option value="Pausar Produtos">Pausar Produtos</option>
                            <option value="Atualizar Preço/Estoque">Atualizar Preço/Estoque</option>
                            <option value="Sincronizar">Sincronizar</option>
                            <option value="Associar Produto">Associar Produto</option>
                            <option value="Desassociar Produtos">Desassociar Produtos</option>
                            <option value="Recriar Produto">Recriar Produto</option>
                        </select>
                        <div class="invalid-feedback"> Selecione uma opção </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <label for="catAccount">Conta</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="catAccount" name="catAccount" placeholder="" value="" required>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-info ml-3"> <i class="fa fa-search"></i> Executar  </button>
                            </span>
                            <div class="invalid-feedback"> Campo obrigatório. </div>
                        </div>
                        
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                    <div class="form-group">
                        <div class="input-group">
                            <select class="form-control" name="catActList" id="catActList" required>
                                <option value="" selected>Selecione uma opção</option>
                                <option value="Ativar Produtos">Ativar Produtos</option>
                                <option value="Pausar Produtos">Pausar Produtos</option>
                                <option value="Atualizar Preço/Estoque">Atualizar Preço/Estoque</option>
                                <option value="Sincronizar">Sincronizar</option>
                                <option value="Associar Produto">Associar Produto</option>
                                <option value="Desassociar Produtos">Desassociar Produtos</option>
                                <option value="Recriar Produto">Recriar Produto</option>
                            </select>
                            <div class="input-group-append">
                                <span class="input-group-text">( <strong>5</strong>) Selecionados</span>
                            </div>
                            <div class="invalid-feedback"> Campo obrigatório. </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row-reverse col-xs-12 col-sm-6 col-md-6 col-lg-8 col-xl-8">
                    <button class="btn btn-info"> <i class="fa fa-filter"></i> Filtrar</button>
                </div>
            </div>

            <div class="row">
                <hr class="mb-4">
                <div class="d-flex flex-row-reverse col-xs-12 col-sm-6 col-md-6 col-lg-8 col-xl-8">
                        <button class="btn btn-info"> <i class="fa fa-filter"></i> Filtrar</button>
                    </div>
                <hr class="mb-4">
            </div>

        </form>

    </div>

    

    <!-- Scripts -->
    <script src="dist/project/js/jquery-3.3.1.slim.min.js"></script>
    <script src="dist/project/js/popper.min.js"></script>
    <script src="dist/bootstrap/js/bootstrap.js"></script>
    <script src="dist/project/js/project.js"></script>
</body>
</html>
